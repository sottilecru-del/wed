
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angad & Nikita | Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f2e8d5;
        background-image: url('https://static.wixstatic.com/media/7fa905_734151c80fce434686ee44c29526a897~mv2.png');
        background-repeat: repeat;
        background-size: 800px;
        background-position: center;
        color: #2a241a;
        margin: 0;
        overflow: hidden;
      }
      
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(242, 232, 213, 0.2);
        pointer-events: none;
        z-index: -1;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .snap-container {
        scroll-snap-type: y mandatory;
        overflow-y: auto;
        height: 100vh;
        width: 100vw;
        scroll-behavior: smooth;
      }
      .snap-item {
        scroll-snap-align: center;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .vignette {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle, transparent 40%, rgba(139, 115, 85, 0.05) 100%);
        z-index: 5;
      }

      @keyframes slowZoom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }

      .animate-slow-zoom {
        animation: slowZoom 12s ease-in-out infinite;
      }

      .animate-slow-zoom-delayed {
        animation: slowZoom 12s ease-in-out infinite;
        animation-delay: -6s;
      }
    </style>
